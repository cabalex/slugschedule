<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SlugSchedule</title>
    <meta name="title" content="SlugSchedule">
    <meta name="thumbnail" content="/icons/192.png" />
    <meta name="description" content="SlugSchedule, for when the main course search is too slow!!">
    <meta name="keywords" content="UCSC, class, enrollment, scheduler, schedule">
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('serviceWorker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
