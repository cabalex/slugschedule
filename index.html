<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icons/48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SlugSchedule</title>
    <meta property="og:title" content="SlugSchedule">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/icons/512.png" >

    <meta property="og:description" content="SlugSchedule, for when the main course search is too slow!!">
    <meta name="keywords" content="UCSC, class, enrollment, scheduler, schedule, slug, slugscheduler, slugschedule">
    <link rel="manifest" href="manifest.json" />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="slugschedule.vercel.app">
    <meta property="twitter:url" content="https://slugschedule.vercel.app/">
    <meta name="twitter:title" content="SlugSchedule">
    <meta name="twitter:description" content="SlugSchedule, for when the main course search is too slow!!">
    <meta name="twitter:image" content="/icons/512.png">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('serviceWorker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
